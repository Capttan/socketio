<form class="example-container" [formGroup]="mainForm">
<mat-form-field class="example-full-width">
    <input matInput placeholder="Enter your user handle" formControlName="username"
    required>
</mat-form-field>
</form>
<mat-list role="list" *ngFor="let g of groups" >
    <mat-list-item role="listitem" (click)="navigateToChat(g)">{{g}}</mat-list-item>
    
</mat-list>
